<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>ÿ®ÿ≠ÿ®ŸÉ Ÿäÿß ÿØŸäÿØÿß ‚ù§Ô∏è</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #0a0a2a, #000);
    font-family: 'Cairo', sans-serif;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
}

.text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #fff;
    font-weight: bold;
    z-index: 2;
}

.text div:first-child {
    font-size: 80px;
    text-shadow: 0 0 10px #ff4d6d, 0 0 30px #ff4d6d, 0 0 60px #ff4d6d;
    animation: glow 2s infinite alternate;
}

.text div:last-child {
    font-size: 50px;
    margin-top: 10px;
    text-shadow: 0 0 5px #ff9d9d, 0 0 15px #ff9d9d;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { opacity: 0.8; }
    to { opacity: 1; }
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="text">
    <div>ÿ®ÿ≠ÿ®ŸÉ ‚ù§Ô∏è</div>
    <div>Ÿäÿß ÿØŸäÿØÿß üå∏</div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

let particles = [];

function explode(x, y) {
    for (let i = 0; i < 80; i++) {
        particles.push({
            x,
            y,
            vx: Math.cos(Math.random() * Math.PI * 2) * (Math.random() * 5 + 2),
            vy: Math.sin(Math.random() * Math.PI * 2) * (Math.random() * 5 + 2),
            life: 100,
            color: `hsl(${Math.random()*360},100%,60%)`
        });
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;

        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();

        if (p.life <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(animate);
}

setInterval(() => {
    explode(Math.random() * canvas.width, Math.random() * canvas.height / 2);
}, 800);

canvas.onclick = e => explode(e.clientX, e.clientY);

animate();
</script>

</body>
</html>
